{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">Sign up for an account</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md" type="submit">SignUp</button>
    </form>
    <div class="mt-5 border-t border-gray-200 mt-5 mb-5">        
        <a class="hover:text-blue-500" href="{% url 'reset-password' %}">Forgot Password?</a>
    </div>
    <div class="mt-5 border-t border-gray-200 mt-5 mb-5">
        <a class="hover:text-blue-500" href="{% url 'login' %}">Already have an account?</a>
    </div>
</div>


{% endblock content %}
