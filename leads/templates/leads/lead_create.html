{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back to Leads.</a>
    
    <h1 class="text-3xl text-gray-800 border-t mt-5">
        Create a new lead.
    </h1>

    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md" type="submit">Submit</button>
    </form>

</div>

{% endblock content %}
